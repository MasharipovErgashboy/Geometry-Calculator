<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
      }
      .result {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a
      href="file:///C:/Users/user/OneDrive/Ishchi%20stol/Cowork/IT/Virtual%20filio/html/index.html#portfolio"
      style="position: absolute; top: 10px; left: 10px"
    >
      <img src="left-arrow.png" alt="Back" style="width: 50px; height: 50px" />
    </a>
    <div class="container">
      <h1 class="text-center mb-4">Geometry Calculator</h1>
      <p class="text-center">
        Calculate properties of Rectangles and Triangles.
      </p>

      <div class="mb-4">
        <h4>Rectangle:</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              type="number"
              id="rectWidth"
              class="form-control"
              placeholder="Enter Width"
            />
          </div>
          <div class="col-md-6">
            <input
              type="number"
              id="rectHeight"
              class="form-control"
              placeholder="Enter Height"
            />
          </div>
        </div>
        <button id="calcRectangle" class="btn btn-primary">Calculate</button>
        <div class="alert alert-info mt-3" id="rectResult">
          Enter width and height to calculate.
        </div>
      </div>

      <hr />

      <div class="mb-4">
        <h4>Triangle:</h4>
        <div class="row mb-3">
          <div class="col-md-4">
            <input
              type="number"
              id="side1"
              class="form-control"
              placeholder="Enter Side 1"
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="side2"
              class="form-control"
              placeholder="Enter Side 2"
            />
          </div>
          <div class="col-md-4">
            <input
              type="number"
              id="side3"
              class="form-control"
              placeholder="Enter Side 3"
            />
          </div>
        </div>
        <button id="calcTriangle" class="btn btn-primary">Calculate</button>
        <div class="alert alert-info mt-3" id="triResult">
          Enter three sides to calculate.
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      class Rectangle {
        constructor(width, height) {
          this.width = width;
          this.height = height;
        }

        perimeter() {
          return 2 * (this.width + this.height);
        }

        area() {
          return this.width * this.height;
        }
      }

      class Triangle {
        constructor(side1, side2, side3) {
          this.sides = [side1, side2, side3];
        }

        getPerimeter() {
          return this.sides.reduce((sum, side) => sum + side, 0);
        }

        getArea() {
          const s = this.getPerimeter() / 2;
          return Math.sqrt(
            s * (s - this.sides[0]) * (s - this.sides[1]) * (s - this.sides[2])
          );
        }
      }

      document.getElementById("calcRectangle").addEventListener("click", () => {
        const width = parseFloat(document.getElementById("rectWidth").value);
        const height = parseFloat(document.getElementById("rectHeight").value);

        if (!isNaN(width) && !isNaN(height)) {
          const rect = new Rectangle(width, height);
          document.getElementById("rectResult").innerHTML = `
            Perimeter: <span class="text-success">${rect.perimeter()}</span><br />
            Area: <span class="text-primary">${rect.area()}</span>
          `;
        } else {
          document.getElementById("rectResult").textContent =
            "Please enter valid dimensions.";
        }
      });

      document.getElementById("calcTriangle").addEventListener("click", () => {
        const side1 = parseFloat(document.getElementById("side1").value);
        const side2 = parseFloat(document.getElementById("side2").value);
        const side3 = parseFloat(document.getElementById("side3").value);

        if (!isNaN(side1) && !isNaN(side2) && !isNaN(side3)) {
          const triangle = new Triangle(side1, side2, side3);
          document.getElementById("triResult").innerHTML = `
            Perimeter: <span class="text-success">${triangle.getPerimeter()}</span><br />
            Area: <span class="text-primary">${triangle
              .getArea()
              .toFixed(2)}</span>
          `;
        } else {
          document.getElementById("triResult").textContent =
            "Please enter valid side lengths.";
        }
      });
    </script>
  </body>
</html>
